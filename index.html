<body>
  <div id="root"></div>
  <div id="webgl-warning"
    style="display:none;position:fixed;inset:auto 1rem 1rem 1rem;padding:0.75rem 1rem;border-radius:0.5rem;background:#1f2937;color:#f9fafb;font:14px/1.4 system-ui, -apple-system, Segoe UI, Roboto;z-index:9999">
    WebGL no está disponible en este dispositivo/navegador. Verás la versión de texto del portfolio.
  </div>
  <script>
    (function () {
      function webglAvailable() {
        try {
          var c = document.createElement('canvas');
          return !!(window.WebGLRenderingContext && (c.getContext('webgl') || c.getContext('experimental-webgl')));
        } catch (e) { return false; }
      }
      if (!webglAvailable()) {
        var w = document.getElementById('webgl-warning'); if (w) w.style.display = 'block';
        document.documentElement.classList.add('no-webgl');
      }
    })();
  </script>
